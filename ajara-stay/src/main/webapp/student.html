<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard â€¢ Ajara Stay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <header class="bg-white border-b sticky top-0">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="font-semibold">Student Dashboard</h1>
      <form method="POST" action="auth" class="m-0">
        <input type="hidden" name="action" value="logout" />
        <button class="text-sm text-red-600">Logout</button>
      </form>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
    <section class="bg-white border rounded p-4">
      <h2 class="font-semibold mb-2">Profile</h2>
      <div id="profile"></div>
    </section>

    <section class="bg-white border rounded p-4">
      <h2 class="font-semibold mb-2">Room Allocation</h2>
      <div id="room"></div>
    </section>

    <section class="bg-white border rounded p-4">
      <h2 class="font-semibold mb-2">Fee Status</h2>
      <div id="fees"></div>
    </section>

    <section class="bg-white border rounded p-4 sm:col-span-2">
      <h2 class="font-semibold mb-2">Complaints</h2>
      <form id="complaint-form" class="space-y-2" method="POST" action="complaint">
        <input type="hidden" name="action" value="add" />
        <textarea name="complaint_text" required class="w-full border rounded px-3 py-2" placeholder="Write your complaint..."></textarea>
        <button class="bg-indigo-600 text-white rounded px-4 py-2">Submit</button>
      </form>
      <ul id="complaint-list" class="mt-3 space-y-2 text-sm"></ul>
    </section>

    <section class="bg-white border rounded p-4 lg:col-span-3">
      <h2 class="font-semibold mb-2">Notices</h2>
      <ul id="notices" class="space-y-2 text-sm"></ul>
    </section>
  </main>

  <script src="assets/js/student.js"></script>
</body>
</html>

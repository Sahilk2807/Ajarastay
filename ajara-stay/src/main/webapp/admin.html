<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard â€¢ Ajara Stay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <header class="bg-white border-b sticky top-0">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="font-semibold">Admin Dashboard</h1>
      <form method="POST" action="auth" class="m-0">
        <input type="hidden" name="action" value="logout" />
        <button class="text-sm text-red-600">Logout</button>
      </form>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 space-y-6">
    <section class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
      <div class="bg-white border rounded p-4">
        <h2 class="font-semibold mb-2">Students</h2>
        <div class="flex gap-2 text-sm">
          <button id="refresh-students" class="px-3 py-1 rounded bg-gray-100">Refresh</button>
        </div>
        <ul id="students" class="mt-3 space-y-2 text-sm"></ul>
      </div>

      <div class="bg-white border rounded p-4">
        <h2 class="font-semibold mb-2">Rooms</h2>
        <form id="room-form" class="space-y-2" method="POST" action="admin">
          <input type="hidden" name="entity" value="room" />
          <input type="hidden" name="action" value="create" />
          <input name="room_no" placeholder="Room No" class="w-full border rounded px-3 py-2" />
          <input name="capacity" type="number" placeholder="Capacity" class="w-full border rounded px-3 py-2" />
          <button class="bg-indigo-600 text-white rounded px-4 py-2 w-full">Add Room</button>
        </form>
        <ul id="rooms" class="mt-3 space-y-2 text-sm"></ul>
      </div>

      <div class="bg-white border rounded p-4">
        <h2 class="font-semibold mb-2">Fees</h2>
        <form id="fee-form" class="space-y-2" method="POST" action="admin">
          <input type="hidden" name="entity" value="fee" />
          <input type="hidden" name="action" value="update" />
          <input name="student_id" placeholder="Student ID" class="w-full border rounded px-3 py-2" />
          <select name="status" class="w-full border rounded px-3 py-2">
            <option value="paid">Paid</option>
            <option value="pending">Pending</option>
          </select>
          <button class="bg-indigo-600 text-white rounded px-4 py-2 w-full">Update Fee</button>
        </form>
      </div>
    </section>

    <section class="grid gap-4 sm:grid-cols-2">
      <div class="bg-white border rounded p-4">
        <h2 class="font-semibold mb-2">Complaints</h2>
        <ul id="complaints" class="space-y-2 text-sm"></ul>
      </div>
      <div class="bg-white border rounded p-4">
        <h2 class="font-semibold mb-2">Post Notice</h2>
        <form id="notice-form" class="space-y-2" method="POST" action="notice">
          <input name="title" required placeholder="Title" class="w-full border rounded px-3 py-2" />
          <textarea name="description" required placeholder="Description" class="w-full border rounded px-3 py-2"></textarea>
          <button class="bg-green-600 text-white rounded px-4 py-2 w-full">Publish</button>
        </form>
      </div>
    </section>

    <section class="bg-white border rounded p-4">
      <h2 class="font-semibold mb-2">Reports</h2>
      <div class="flex flex-wrap gap-2 text-sm">
        <a class="px-3 py-1 rounded bg-gray-100" href="report?type=students">Students</a>
        <a class="px-3 py-1 rounded bg-gray-100" href="report?type=rooms">Rooms</a>
        <a class="px-3 py-1 rounded bg-gray-100" href="report?type=fees">Fees</a>
      </div>
      <div id="report" class="mt-3 text-sm"></div>
    </section>
  </main>

  <script src="assets/js/admin.js"></script>
</body>
</html>
